server:
  port: 8080
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
    min-response-size: 1024

spring:
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
    cors:
      allowed-origins: "http://localhost:3000"
      allowed-methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
      allowed-headers: ["*"]
      allow-credentials: true
  ai:
    openai:
      api-key: ${OPENROUTER_API_KEY:your-api-key-here}
      base-url: https://openrouter.ai/api
      chat:
        options:
          model: amazon/nova-2-lite-v1:free
          temperature: 0.1
          max-tokens: 4000
  datasource:
    url: jdbc:postgresql://${DB_IP:local}:${DB_PORT}/${DB_NAME}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:your_username}
    password: ${DB_PASSWORD:your_password}
    
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        default_batch_fetch_size: 50
        generate_statistics: true

jwt:
  secret: myVeryLongAndSecureSecretKeyForJWTTokenGeneration1234567890123456789012345678901234567890
  expiration: 86400000 # 24 hours

logging:
  level:
    com.talentmerge: DEBUG
    org.springframework.security: DEBUG

app:
  file:
    upload-dir: uploads

